{% extends "base.html" %}
{% block content %}
<h1>TA Assignment Application</h1>
    <div id="user">
        <b>User:</b> {{ user }}<br><br>
    </div>

<form method="post" action="/">
{% csrf_token %}
Command: <input type="text" name="command"/><input type="submit"/>
</form>

<div id="out">
    <hr>
    <b>Response:</b><pre>{{ response }}<br>{{ message }} </pre>
</div>

    <div id="out">
        <hr>
        <b>Commands: </b><small>{{ commands }}</small>
    </div>

{% endblock content %}
